<!doctype html>
<html lang="en-US">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page Info -->
    <title>Prosolis | Commands</title>
    <meta name="description" content="Prosolis' Commands">
    <!--<link rel="icon" type="image/png" sizes="70x70" href="">-->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Bootstrap-Table -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
</head>

<body class="bg-dark text-white">
    <!-- Nav tabs -->
    <nav class="navbar navbar-expand-sm sticky-top navbar-dark" style="background-color: #2f2f2f;">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img src="" alt="Prosolis" width="70" height="70"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                    id="myTab"
                    style="--bs-scroll-height: 100px;"
                >
                    <li class="nav-item">
                        <a
                            class="nav-link btn"
                            href="./songlist.html"
                            >Songlist</a>
                        </li>
                        <li class="nav-item">
                            <a
                            class="nav-link btn active"
                            href="#"
                        >Commands</a>
                    </li>
                    <li class="nav-item dropdown ms-md-auto">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Links
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" target="_blank"
                                    href="https://www.twitch.tv/prosolis/about">Twitch channel</a></li>
                            <li><a class="dropdown-item" target="_blank"
                                    href="https://www.twitch.tv/products/prosolis/">Subscribe</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" target="_blank"
                                    href="https://merch.streamelements.com/prosolis">Merch</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <table
        class="dataframe table table-dark table-hover table-striped table-responsive-sm"
        data-class="table-dark"
        data-toggle="table"
        data-search="true"
        data-pagination="true"
        data-show-pagination-switch="true"
        data-pagination-v-align="both"
        data-url="./assets/json/commands.json"
        data-loading-template="loadingTemplate"
    >
        <thead>
            <tr>
                <th class=""
                    data-field="name"
                    data-sortable="true"
                    >Name</th>
                <th class=""
                    data-field="description"
                    data-sortable="true"
                    >Description</th>
                <th class=""
                    data-field="role"
                    data-sortable="true"
                    >Role</th>
            </tr>
        </thead>
    </table>
    
    <script>
        function loadingTemplate(loadingMessage) {
            return '<span class="loading-wrap">' +
                '<span class="loading-text">' +
                loadingMessage +
                '</span>' +
                '<span class="animation-wrap"><span class="animation-dot"></span></span>' +
                '</span>'
        }
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>

    <!-- Bootstrap-Table -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>

</html>
